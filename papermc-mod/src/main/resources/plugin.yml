name: SkyLink
version: 1.1.0-beta
main: skylink.SkyLink
api-version: 1.21
author: VRG 2B
description: Have real world weather in Minecraft!

commands:
  skylink:
    description: Use SkyLink to manipulate Minecraft weather with real world data
    usage: /skylink <city|status|sync|start|stop>
    permission: skylink.use

permissions:
  skylink.use:
    description: Allows using basic skylink commands (city, status)
    default: op

  skylink.admin:
    description: Allows using admin skylink commands (sync, start, stop)
    default: op
